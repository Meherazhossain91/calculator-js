<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>analog clock</title>
  </head>
  <body>
 
<div class="calculator shadow">
   <div class="monitor">
    <div class="top-monitor">0</div>
    <div class="main-monitor"></div>
   </div>
    <div class="buttons">
        <button style="width:50%" onclick="allclear()">AC</button>
        <button style="width:50%" onclick="back()">C</button>
        <button onclick="valgate(7)">7</button>
        <button onclick="valgate(8)">8</button>
        <button onclick="valgate(9)">9</button>
        <button onclick="valgate('/')">/</button>
        <button onclick="valgate(4)">4</button>
        <button onclick="valgate(5)">5</button>
        <button onclick="valgate(6)">6</button>
        <button onclick="valgate('*')">*</button>
        <button onclick="valgate(1)">1</button>
        <button onclick="valgate(2)">2</button>
        <button onclick="valgate(3)">3</button>
        <button onclick="valgate('+')">+</button>
        <button onclick="valgate(0)">0</button>
        <button onclick="valgate('.')">.</button>
        <button onclick="finalresult()">=</button>
        <button onclick="valgate('-')">-</button>
    </div>
</div>
   	 
	 




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       
      <script src="/apps.js"></script>
   
  </body>
</html>
